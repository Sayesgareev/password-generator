<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Генератор паролей</title>
  </head>
  <body>
    <div class="container">
      <h2>Генератор паролей</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="setting">
        <label>Количество символов</label>
        <input type="number" id="length" min="4" max="20" value="20" checked />
      </div>
      <div class="settings">
        <div class="setting">
          <label>Наличие заглавных букв</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Наличие строчных букв</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Наличие цифр</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Наличие символов</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id='generate'>Генерировать</button>
    </div>
    <script src="js.js"></script>
  </body>
</html>
